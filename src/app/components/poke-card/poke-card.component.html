<div class="card-container" *ngFor="let pokemon of pokemons">
	<a href="" class="card">
		<div class="image">
			<img [src]="pokemon.sprite" alt="pokemon">
		</div>
		<div class="card-text">
			<span class="pokemon-name">{{ pokemon.name | uppercase }}</span>
			<span class="pokemon-type">Type: 
				<span *ngFor="let types of pokemon.types">{{ types.type.name | uppercase }} </span>
			</span>
		</div>
		
	</a>
</div>
